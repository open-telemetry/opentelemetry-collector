receivers:
  prometheus:
    config:
      scrape_configs:
      - job_name: file
        file_sd_configs:
        - files:
          - 'dummy.json'
      - job_name: k8s
        kubernetes_sd_configs:
        - role: node
      - job_name: ec2
        ec2_sd_configs:
        - region: us-west-2
      - job_name: gce
        gce_sd_configs:
        - project: my-project
          zone: my-zone
      - job_name: dns
        dns_sd_configs:
        - names:
          - name1
      - job_name: openstack
        openstack_sd_configs:
        - role: hypervisor
          region: region
      - job_name: hetzner
        hetzner_sd_configs:
        - role: robot
      - job_name: marathon
        marathon_sd_configs:
        - servers:
          - server1
      - job_name: nerve
        nerve_sd_configs:
        - servers:
          - server1
          paths:
          - /path1
      - job_name: serverset
        serverset_sd_configs:
          - servers:
            - server1
            paths:
            - /path1
      - job_name: triton
        triton_sd_configs:
        - account: account
          dns_suffix: suffix
          endpoint: endpoint
      - job_name: eureka
        eureka_sd_configs:
        - server: http://server1
      - job_name: azure
        azure_sd_configs:
        - subscription_id: subscription
          tenant_id: tenant
          client_id: client
          client_secret: secret
      - job_name: consul
        consul_sd_configs:
        - server: server1
      - job_name: digitalocean
        digitalocean_sd_configs:
        - basic_auth:
            username: username
            password: password
      - job_name: dockerswarm_sd_config
        dockerswarm_sd_configs:
        - host: host
          role: nodes


processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [prometheus]
      processors: [nop]
      exporters: [nop]
