service:
  extensions: [nop]
  pipelines:
    traces:
      receivers: [configurable, configurable/r1, configurable/r2, configurable/r3, configurable/r4]
      processors: [configurable, configurable/p1, configurable/p2, configurable/p3, configurable/p4]
      exporters: [configurable, configurable/e1, configurable/e2, configurable/e3, configurable/e4, configurable/c1]
    metrics:
      receivers: [configurable/r5, configurable/r6, configurable/r7, configurable/r8, configurable/c1]
      processors: [configurable, configurable/p1, configurable/p2]
      exporters: [configurable, configurable/e1, configurable/e2, configurable/c2]
    logs:
      receivers: [configurable/r9, configurable/r10, configurable/c2]
      processors: [configurable/p3, configurable/p4]
      exporters: [configurable/e3, configurable/e4]
