receivers:
  nop:

processors:
  nop:

exporters:
  nop:

service:
  telemetry:
    traces:
      propagators:
        - "b3"
        - "tracecontext"
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: "localhost"
                port: 8888
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]
