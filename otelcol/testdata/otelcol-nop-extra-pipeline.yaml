  nop:

extensions:
  nop:

connectors:
  nop/con:

service:
  extensions: [nop]
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [nop, nop/con]
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]
