syntax = "proto3";

package virtana.vdc.proto.resource.v1;

import "opentelemetry/proto/common/v1/common.proto";

option csharp_namespace = "Virtana.Vdc.Proto.Resource.V1";
option java_multiple_files = true;
option java_package = "io.virtana.vdc.proto.resource.v1";
option java_outer_classname = "ResourceProto";
option go_package = "go.virtana.io/vdc/proto/resource/v1";

// Resource information.
message Resource {
  // Set of attributes that describe the resource.
  // Attribute keys MUST be unique (it is not allowed to have more than one
  // attribute with the same key).
  // The behavior of software that receives duplicated keys can be unpredictable.
  repeated opentelemetry.proto.common.v1.KeyValue attributes = 1;

  // The number of dropped attributes. If the value is 0, then
  // no attributes were dropped.
  uint32 dropped_attributes_count = 2;

  // Set of entities that participate in this Resource.
  //
  // Note: keys in the references MUST exist in attributes of this message.
  //
  // Status: [Development]
  repeated opentelemetry.proto.common.v1.EntityRef entity_refs = 3;

  string entity_guid = 4;
  string entity_type = 5;
  string entity_name = 6;
}
