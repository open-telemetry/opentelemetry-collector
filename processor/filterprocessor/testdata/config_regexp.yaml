receivers:
    nop:

processors:
    filter:
    filter/include:
        # any names NOT matching filters are excluded from remainder of pipeline
        metrics:
            include:
                match_type: regexp
                metric_names:
                    # re2 regexp patterns
                    - prefix/.*
                    - prefix_.*
                    - .*/suffix
                    - .*_suffix
                    - .*/contains/.*
                    - .*_contains_.*
                    - full/name/match
                    - full_name_match
    filter/exclude:
        # any names matching filters are excluded from remainder of pipeline
        metrics:
            exclude:
                match_type: regexp
                metric_names:
                    - prefix/.*
                    - prefix_.*
                    - .*/suffix
                    - .*_suffix
                    - .*/contains/.*
                    - .*_contains_.*
                    - full/name/match
                    - full_name_match
    filter/unlimitedcache:
        metrics:
            include:
                match_type: regexp
                regexp:
                    cacheenabled: true
                metric_names:
                    - prefix/.*
                    - prefix_.*
                    - .*/suffix
                    - .*_suffix
                    - .*/contains/.*
                    - .*_contains_.*
                    - full/name/match
                    - full_name_match
    filter/limitedcache:
        metrics:
            exclude:
                match_type: regexp
                metric_names:
                    - prefix/.*
                    - prefix_.*
                    - .*/suffix
                    - .*_suffix
                    - .*/contains/.*
                    - .*_contains_.*
                    - full/name/match
                    - full_name_match
                regexp:
                    cacheenabled: true
                    cachemaxnumentries: 10

exporters:
    nop:

service:
    pipelines:
        traces:
            receivers: [nop]
            processors: [filter]
            exporters: [nop]
        metrics:
            receivers: [nop]
            processors: [filter]
            exporters: [nop]
