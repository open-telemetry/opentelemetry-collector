receivers:
    examplereceiver:

processors:
    filter/empty:
        metrics:
            include:
                match_type: expr
    filter/include:
        metrics:
            include:
                match_type: expr
                expressions:
                    - Label("foo") == "bar"
                    - HasLabel("baz")
    filter/exclude:
        metrics:
            exclude:
                match_type: expr
                expressions:
                    - Label("foo") == "bar"
                    - HasLabel("baz")
    filter/includeexclude:
        metrics:
            include:
                match_type: expr
                expressions:
                    - HasLabel("foo")
            exclude:
                match_type: expr
                expressions:
                    - HasLabel("bar")
exporters:
    exampleexporter:

service:
    pipelines:
        metrics:
            receivers: [examplereceiver]
            processors: [filter/empty]
            exporters: [exampleexporter]
