type: sample
status:
  class: receiver
  stability:
    stable: [metrics]

resource_attributes:
  host.id:
    description: The host identifier
    type: string
    enabled: true
  host.name:
    description: The hostname
    type: string
    enabled: true
  process.pid:
    description: The process identifier
    type: int
    enabled: true

entities:
  - type: host
    brief: A host instance.
    stability: stable
    identity:
      - ref: host.id
    description:
      - ref: host.name
  - type: process
    brief: A process instance.
    stability: stable
    identity:
      - ref: process.pid
    description:
      - ref: host.name
