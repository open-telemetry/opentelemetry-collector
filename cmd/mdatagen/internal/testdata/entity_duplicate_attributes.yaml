type: sample
status:
  class: receiver
  stability:
    stable: [metrics]

resource_attributes:
  host.id:
    description: The host identifier
    type: string
    enabled: true
  host.name:
    description: The hostname
    type: string
    enabled: true
  process.pid:
    description: The process identifier
    type: int
    enabled: true

entities:
  host:
    id_attributes:
      - host.id
    description_attributes:
      - host.name
  process:
    id_attributes:
      - process.pid
    description_attributes:
      - host.name
