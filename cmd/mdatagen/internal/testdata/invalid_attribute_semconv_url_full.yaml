type: metricreceiver

sem_conv_version: 1.38.0

status:
  class: receiver
  stability:
    development: [logs]
    beta: [traces]
    stable: [metrics]

attributes:
  used_attr:
    description: Used attribute.
    type: string
    semantic_convention:
      ref: https://github.com/open-telemetry/semantic-conventions/blob/v1.38.0/docs/registry/attributes/system.md#system-memory-state

metrics:
  metric:
    enabled: true
    description: Metric.
    stability: development
    unit: "1"
    gauge:
      value_type: double
    attributes: [used_attr]

