type: metricreceiver

status:
  class: receiver
  stability:
    development: [logs]
    beta: [traces]
    stable: [metrics]
    
metrics:
  system.cpu.time:
    description: Total CPU seconds broken down by different states.
    unit: s
    sum:
      value_type: double
      monotonic: true
      aggregation_temporality: cumulative
    attributes:
