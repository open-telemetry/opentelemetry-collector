receivers:
  nop:

processors:
  nop:

exporters:
  opencensus:
  opencensus/2:
    endpoint: "1.2.3.4:1234"
    compression: "on"
    num_workers: 123
    ca_file: /var/lib/mycert.pem
    headers:
      "can you have a . here?": "F0000000-0000-0000-0000-000000000000"
      header1: 234
      another: "somevalue"
    balancer_name: "round_robin"
    keepalive:
      time: 20
      timeout: 30
      permit_without_stream: true
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [opencensus]
