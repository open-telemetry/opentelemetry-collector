type: exporterhelper
github_project: open-telemetry/opentelemetry-collector

status:
  disable_codecov_badge: true
  codeowners:
    active:
      - bogdandrutu
      - dmitryax
  class: pkg
  stability:
    beta: [traces, metrics, logs]

attributes:
  direction:
    description: "up or down"
    type: string
    enum: ["up","down"]

telemetry:
  metrics:
    exporter_arc_acquire_wait_ms:
      enabled: true
      stability:
        level: alpha
      description: Time a worker waited to acquire an ARC permit.
      unit: "ms"
      histogram:
        value_type: int
        explicit:
          buckets: [0, 1, 2, 5, 10, 20, 50, 100, 250, 500, 1000, 2000, 5000]

    exporter_arc_backoff_events:
      enabled: true
      stability:
        level: alpha
      description: Number of ARC backoff (shrink) events triggered by error or RTT signal.
      unit: "{events}"
      sum:
        value_type: int
        monotonic: true

    exporter_arc_failures:
      enabled: true
      stability:
        level: alpha
      description: Number of requests considered failures by ARC (feeds adaptive shrink).
      unit: "{requests}"
      sum:
        value_type: int
        monotonic: true

    exporter_arc_limit:
      enabled: true
      stability:
        level: alpha
      description: Current ARC dynamic concurrency limit.
      unit: "{permits}"
      gauge:
        value_type: int
        async: true

    exporter_arc_limit_changes:
      enabled: true
      stability:
        level: alpha
      description: Number of times ARC changed its concurrency limit.
      unit: "{events}"
      sum:
        value_type: int
        monotonic: true
      attributes: [direction]

    exporter_arc_permits_in_use:
      enabled: true
      stability:
        level: alpha
      description: Number of permits currently acquired.
      unit: "{permits}"
      gauge:
        value_type: int
        async: true

    exporter_arc_rtt_ms:
      enabled: true
      stability:
        level: alpha
      description: Request round-trip-time measured by ARC (from permit acquire to release).
      unit: "ms"
      histogram:
        value_type: int
        explicit:
          buckets: [0, 5, 10, 20, 50, 100, 200, 400, 800, 1600, 3200, 6400]

    exporter_enqueue_failed_log_records:
      enabled: true
      stability:
        level: alpha
      description: Number of log records failed to be added to the sending queue.
      unit: "{records}"
      sum:
        value_type: int
        monotonic: true

    exporter_enqueue_failed_metric_points:
      enabled: true
      stability:
        level: alpha
      description: Number of metric points failed to be added to the sending queue.
      unit: "{datapoints}"
      sum:
        value_type: int
        monotonic: true

    exporter_enqueue_failed_spans:
      enabled: true
      stability:
        level: alpha
      description: Number of spans failed to be added to the sending queue.
      unit: "{spans}"
      sum:
        value_type: int
        monotonic: true

    exporter_queue_batch_send_size:
      enabled: true
      description: Number of units in the batch
      stability:
        level: development
      unit: "{units}"
      histogram:
        value_type: int
        bucket_boundaries:
          [
            10,
            25,
            50,
            75,
            100,
            250,
            500,
            750,
            1000,
            2000,
            3000,
            4000,
            5000,
            6000,
            7000,
            8000,
            9000,
            10000,
            20000,
            30000,
            50000,
            100000,
          ]

    exporter_queue_batch_send_size_bytes:
      enabled: true
      description: Number of bytes in batch that was sent. Only available on detailed level.
      stability:
        level: development
      unit: By
      histogram:
        value_type: int
        bucket_boundaries:
          [
            10,
            25,
            50,
            75,
            100,
            250,
            500,
            750,
            1000,
            2000,
            3000,
            4000,
            5000,
            6000,
          ]

    exporter_queue_capacity:
      enabled: true
      stability:
        level: alpha
      description: Fixed capacity of the retry queue (in batches).
      unit: "{batches}"
      gauge:
        value_type: int
        async: true

    exporter_queue_size:
      enabled: true
      stability:
        level: alpha
      description: Current size of the retry queue (in batches).
      unit: "{batches}"
      gauge:
        value_type: int
        async: true

    exporter_send_failed_log_records:
      enabled: true
      stability:
        level: alpha
      description: Number of log records in failed attempts to send to destination.
      unit: "{records}"
      sum:
        value_type: int
        monotonic: true

    exporter_send_failed_metric_points:
      enabled: true
      stability:
        level: alpha
      description: Number of metric points in failed attempts to send to destination.
      unit: "{datapoints}"
      sum:
        value_type: int
        monotonic: true

    exporter_send_failed_spans:
      enabled: true
      stability:
        level: alpha
      description: Number of spans in failed attempts to send to destination.
      unit: "{spans}"
      sum:
        value_type: int
        monotonic: true

    exporter_sent_log_records:
      enabled: true
      stability:
        level: alpha
      description: Number of log record successfully sent to destination.
      unit: "{records}"
      sum:
        value_type: int
        monotonic: true

    exporter_sent_metric_points:
      enabled: true
      stability:
        level: alpha
      description: Number of metric points successfully sent to destination.
      unit: "{datapoints}"
      sum:
        value_type: int
        monotonic: true

    exporter_sent_spans:
      enabled: true
      stability:
        level: alpha
      description: Number of spans successfully sent to destination.
      unit: "{spans}"
      sum:
        value_type: int
        monotonic: true