name: Other issue
description: Create a new issue to help us improve the collector
body:
  - type: dropdown
    id: component
    attributes:
      label: Component(s)
      description: Which component(s) does your issue concern?
      multiple: true
      options:
      # NOTE: The list below is autogenerated using `make generate-gh-issue-templates`
      # Do not manually edit it.
      # Start components list
      - cmd/builder
      - cmd/mdatagen
      - cmd/mdatagen/internal/sampleconnector
      - cmd/mdatagen/internal/samplefactoryreceiver
      - cmd/mdatagen/internal/sampleprocessor
      - cmd/mdatagen/internal/samplereceiver
      - cmd/mdatagen/internal/samplescraper
      - confmap
      - confmap/provider/envprovider
      - confmap/provider/fileprovider
      - confmap/provider/httpprovider
      - confmap/provider/httpsprovider
      - confmap/provider/yamlprovider
      - connector/forward
      - connector/x
      - consumer/xconsumer
      - docs/rfcs
      - exporter/debug
      - exporter/exporterhelper
      - exporter/exporterhelper/internal/queuebatch
      - exporter/exporterhelper/xexporterhelper
      - exporter/nop
      - exporter/otlp
      - exporter/otlphttp
      - exporter/x
      - extension/memorylimiter
      - extension/x
      - extension/x/storage
      - extension/zpages
      - otelcol
      - pdata
      - pdata/pprofile
      - pdata/xpdata
      - processor/batch
      - processor/memorylimiter
      - processor/processorhelper
      - processor/x
      - receiver/nop
      - receiver/otlp
      - receiver/receiverhelper
      - receiver/x
      - scraper
      - scraper/scraperhelper
      - service
      - service/internal/graph
      # End components list
  - type: textarea
    attributes:
      label: Describe the issue you're reporting
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0
