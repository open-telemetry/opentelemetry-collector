name: 'Add labels and code owners to PR'
on:
  pull_request_target:
    # zizmor: ignore[dangerous-triggers] The only controllable input to the workflow steps is the
    # repo and PR number, neither of which can be manipulated by an attacker in a way to cause
    # arbitrary code execution.
    types:
      - opened
      - synchronize

permissions:
  contents: read

jobs:
  add-labels-and-owners:
    permissions:
      pull-requests: write
    runs-on: ubuntu-24.04
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' && github.repository_owner == 'open-telemetry' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run add-codeowners-to-pr.sh
        run: ./.github/workflows/scripts/add-labels-and-owners.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR: ${{ github.event.number }}
