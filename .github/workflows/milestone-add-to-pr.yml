# This action adds the "next release" milestone to a pull request
# when it is merged

#
# TODO: This workflow seems to stopped having an effect around release 0.118.0.
#

name: "Project: Add PR to Milestone"
on:
  pull_request_target:
    # zizmor: ignore[dangerous-triggers] pull_request_target is allowable here since only the
    # context's repo owner, repo name, and issue number are used and are used in a passive way. The
    # action needs to run against the upstream repo when triggered from a fork to properly update
    # the upstream's issue/PR with the "next release" milestone.
    types:
      - closed

permissions:
  contents: read
  issues: write

jobs:
  update-pr:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const milestones = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            })
            for (const milestone of milestones.data) {
              if (milestone.title == "next release") {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  milestone: milestone.number
                });
                return
              }
            }
