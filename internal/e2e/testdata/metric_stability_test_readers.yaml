receivers:
  otlp:
    protocols:
      http:
        endpoint: localhost:${env:OTEL_PORT}

processors:
  batch:
    timeout: 100ms
    send_batch_size: 100

exporters:
  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: localhost
                port: ${env:METRICS_PORT}

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug] 